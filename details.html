<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Details</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
</head>

<body>
    <section class="content-single">
        <div class="navigation">
            <a href="/"><img src="/assets/img/back.png" alt="back arrow"></a>
        </div>
        <div class="id-single">
            <div class="pokemon-single">
                <h1 id="pokemonName" class="title-single">Bobs</h1>
                <ol class="types-single">
                </ol>
            </div>
            <span class="number-single"></span>
        </div>

        <div class="img-single">

        </div>

        <div class="details-single">
            <h2>Details</h2>
            <table>
                <tr>
                    <td class="feature">Species</td>
                    <td id="species"></td>
                </tr>
                <tr>
                    <td class="feature">Height</td>
                    <td id="height"></td>
                </tr>
                <tr>
                    <td class="feature">Weight</td>
                    <td id="weight"></td>
                </tr>
                <tr>
                    <td class="feature">Abilities</td>
                    <td id="abilities"></td>
                </tr>
            </table>

            <h3>Extras</h3>
            <table>
                <tr>
                    <td class="feature">Experience</td>
                    <td id="experience"></td>
                </tr>
            </table>

        </div>

    </section>

    <!-- Nosso JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-single.js"></script>
</body>

</html>
